name    = Streamtools
author  = Pedro Figueiredo <pfig@me.com>
license = Perl_5
copyright_holder = Pedro Figueiredo
copyright_year   = 2014

version = 0.01

[@Filter]
-bundle = @Basic
option = for_basic

[MetaJSON]
[MetaResources]
bugtracker.web = https://github.com/pfig/perl-streamtools/issues
repository.url = https://github.com/pfig/perl-streamtools.git
repository.web = https://github.com/pfig/perl-streamtools
repository.type = git

[AutoPrereqs]
[CPANFile]

[CheckChangeLog]

[PodWeaver]
[ReadmeMarkdownFromPod]
[PkgVersion]
[NextRelease]
filename = CHANGES
format = %-4v %{ccc MMM dd HH:mm:ss vvv yyyy}d

[@TestingMania]
disable = Test::Kwalitee
disable = Test::Pod::LinkCheck
disable = PodCoverageTests